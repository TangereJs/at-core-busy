<link rel="import" href="../tangere/tangere.html">
<link rel="import" href="../at-core-spinner/at-core-spinner.html">
<link rel="import" href="../at-core-signals/at-core-signals.html">

<dom-module id="at-core-busy">
  <style>
    :host {
      display: block;
      height: 24px;
      width: 24px;

      --at-core-spinner-color: gray;
    }
  </style>

  <template>
    <at-core-signals on-busy-start="start" on-busy-end="end"></at-core-signals>
    <at-core-spinner id="spinner" type="[[type]]" display="none"></at-core-spinner>
  </template>

</dom-module>

<script>
  (function () {

    // private, shared state
    var state = {
      active: false
    };


    Polymer({
      is: 'at-core-busy',
      properties: {
        type: {
          type: String,
          value: 'spinner'
        }
      },
      start: function (e) {
        state.active = e.detail.busy;
        if (state.active) {
          this.$.spinner.display = "block";
          //document.body.style.cursor = "wait";
        }
        //console.log("busy " + state.active + " " + e.detail.busy);
      },

      end: function (e) {
        state.active = e.detail.busy;
        if (!state.active) {
          this.$.spinner.display = "none";
          //document.body.style.cursor = "default";
        }
        //console.log("busy " + state.active + " " + e.detail.busy);
      }

    });


  })();
</script>
